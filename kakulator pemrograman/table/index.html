<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Admin Dashboard</h1>
        </nav>
        <div class="content">
            <div class="chart-section">
                <canvas id="barChart"></canvas>
            </div>
            <div class="table-section">
                <h2>Data Table</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>Admin</td>
                            <td>Active</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>Editor</td>
                            <td>Inactive</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Chris Johnson</td>
                            <td>Viewer</td>
                            <td>Active</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Anna White</td>
                            <td>Editor</td>
                            <td>Active</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
